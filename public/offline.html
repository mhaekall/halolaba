<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaloLaba - Offline</title>
    <meta name="theme-color" content="#3b82f6">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            display: inline-block;
            text-decoration: none;
        }
        
        .retry-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .features {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: left;
        }
        
        .features h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            margin: 12px 0;
            padding-left: 30px;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .features li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .online .status-dot {
            background: #22c55e;
            animation: none;
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .features {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè™</div>
        <div class="title">HaloLaba</div>
        <div class="subtitle">
            Anda sedang offline, tapi aplikasi masih bisa digunakan!
        </div>
        
        <div class="status" id="status">
            <div class="status-dot"></div>
            <span>Tidak ada koneksi internet</span>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Coba Lagi
        </button>
        
        <div class="features">
            <h3>Fitur yang Tersedia Offline:</h3>
            <ul>
                <li>Transaksi Kasir (disimpan otomatis)</li>
                <li>Lihat Produk & Stok</li>
                <li>Lihat Laporan Tersimpan</li>
                <li>Data akan sync saat online kembali</li>
                <li>Notifikasi stok menipis</li>
            </ul>
        </div>
    </div>

    <script>
        // Connection status monitoring
        function updateStatus() {
            const status = document.getElementById('status')
            const statusDot = status.querySelector('.status-dot')
            const statusText = status.querySelector('span')
            
            if (navigator.onLine) {
                status.classList.add('online')
                statusText.textContent = 'Koneksi tersedia - memuat ulang...'
                setTimeout(() => {
                    window.location.reload()
                }, 1000)
            } else {
                status.classList.remove('online')
                statusText.textContent = 'Tidak ada koneksi internet'
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateStatus)
        window.addEventListener('offline', updateStatus)
        
        // Initial status check
        updateStatus()
        
        // Auto retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload()
            }
        }, 30000)
        
        // Service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered from offline page')
                })
                .catch(error => {
                    console.log('SW registration failed from offline page')
                })
        }
    </script>
</body>
</html>
